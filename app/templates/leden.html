{% extends "base.html" %}
{% block content %}

    <h1 class="text-center ">Overzicht van Tweede Kamer Leden</h1>
    <div class="container">
    <ul>
    {% for lid in leden %}
        <li>
            <span style="font-weight: bold;">{{ lid.name }}</span> ({{ lid.party }})
        </li>
    {% endfor %}
    </ul>

    </div>

{% endblock %}
