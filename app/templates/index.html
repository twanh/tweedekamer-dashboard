{% extends "base.html" %}

{% block head %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}

{% block content %}

<div class="container">
    <!-- <canvas id="fractieChart" width="400" height="200"></canvas>

    <hr class="my-4"> -->

    <h2 class="text-center">Fracties</h2>
    <div class="list-group">
        {% for f in fracties %}
            <a href="{{ url_for('fractie_detail', fractie_naam=f.name) }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                {{ f.name }} {% if f.name != f.abbreviation %} ({{ f.abbreviation }}) {% endif %}
                <span class="badge bg-primary rounded-pill">Aantal zetels: {{ f.seats }}</span>
            </a>
        {% endfor %}
    </div>

</div>

{% endblock %}

{% block scripts %}

<script>
    const ctx = document.getElementById('fractieChart').getContext('2d');
    const fracties = {{ fracties | tojson }};
    const labels = fracties.map(f => f.name);
    const data = fracties.map(f => f.seats);

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Aantal Zetels',
                data: data,
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        stepSize: 5
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                }
            }
        }
    });
</script>

{% endblock %}
